{% extends "base.html" %}
{% block title %}Password updated{% endblock %}


{% block main_content %}
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class='heading-medium'>Password updated</h1>
            <p>Password for login: {{ user.email }} has been updated</p>
            {% if internal_user %}
                <p><a href="{{ url_for('security.login') }}">Login with your new password</a></p>
            {% endif %}
        </div>
    </div>
{%  endblock %}
