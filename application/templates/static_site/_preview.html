<div class="cms-banner govuk-body-s">
  <div class="container-outer">
    <div class="container">
      <div class="nav">
        <div class="left">
          <span class="application-name">Publisher</span>
        </div>
        <div class="middle">
          <div>
            <span><a class="govuk-link" href="{{ config.RDU_SITE }}">Live website</a></span>

            {% if not current_user.is_anonymous and (preview is undefined or not preview) %}
              <span><a class="govuk-link" href="{{ url_for('static_site.topic', topic_slug=TESTING_SPACE_SLUG) }}">Testing space</a></span>

              {% if current_user.is_authenticated and current_user.can(MANAGE_USERS) %}
                <span><a class="govuk-link" href="{{ url_for('admin.index') }}">Admin</a></span>
              {% endif %}
            {% endif %}
          </div>
        </div>
        <div class="right">
          {% if current_user.is_authenticated %}
          <form action="{{ url_for('auth.logout') }}" method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
              <button class="eff-button-link govuk-link" name="logout">Sign out</button>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
